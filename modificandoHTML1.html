<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #01</h1>
    <div id='conteudo1'></div>
    <div id='conteudo2'></div>
    <div id='conteudo3'></div>
    <div>Sem Saida</div>

    <script>
        // conteudo1
        //adicionando eleemnmtos no html com jQuery
        $('#conteudo1').append ('<p>1</p>')

        const elementos = [
            $('<li></li>').append('Arroz'),
            $('<li>').append('feij√£o'),
            $('<li>').append('Carne')
        ]
        const lista = $('<ul><li>Sorvete</li></ul>').prepend(elementos)
        $('#conteudo2').append(lista)

        //conteudo3
        $('#conteudo3').append(['<h1>1</h1>','<h1>2</h2>'])
        //inficando no html ele vai juntar os numeros
        $('#conteudo3').html('<h1>123</h1>')


        //alterando todos

        $('div[id]').html('<strong>Todos!</strong>')


    </script>
</body>
