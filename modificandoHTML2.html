<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #02</h1>
    <div id='div1'>1</div>
    <div id='div2'>2</div>
    <div id='div3'>3</div>
    <p class='numero'>4</p>
    <p class='numero'>5</p>

    <script>
        //append preeche o elemento
        $('div1').append(', 2')
        //prepend antes de tudo
        $('#div1').prepend('0, ')
        $('#div1').append(', 3')
        //before antes
        $('#div2').before('<p>Antes 2 </p>')

        //after depois

        $('#div2').after('<p>Depois</p>')

        $('<p>Antes 3 </p>').insertBefore('#div3')
        $('<p>Depois 3 </p>').insertAfter('#div3')

        $('p.numero').wrap('<div>')
        $('p.numero').wrapAll('<div id="div4"')
        //empty limpa a div
        $('#div4').empty()

        $('body > p').replaceWith('<div>Substituto</div>')

    </script>
</body>
