<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Selecionando Elementos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        .negrito {
            font-weight: bold;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form input,
        form select,
        form button {
            margin: 10px;
            font-size: 1.6em;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Selecionando Elementos #01</h1>
    <div>
        <p>Parágrafo
            <span class='negrito'>dentro span</span>
        </p>
    </div>
    <div>
        <ul id='feira'>
            <li>Arroz</li>
            <li wm-obrigatorio>Feijão</li>
            <li class='opcional'>Carne</li>
            <li class='opcional'>Ovo</li>
        </ul>
    </div>
    <form>
        <input type='text' name='texto'>
        <input type='password' name='senha'>
        <input type='checkbox' name='check1'>
        <input type='radio' name='radio1'>
        <input type='file' name='arquivo'>
    </form>

    <script>
        //add class adiciona um destaque e remove class - remove o destaque e encadeando a funcao
        $('#feira').addClass('destaque').removeClass('destaque')
        $('li').addClass('destaque')
        $('[wm-obrigatorio]').removeClass('destaque')
        $('li.opcional').removeClass('destaque')
        $('div p span').addClass('destaque')

        //Exclusivo jQuery
        //first Vamos adicionar no primeiro li na div a borda verde
        $('li:first').css('border',' 3px solid green')
        //odd Vamos adicionar nos numeros impares
        $('li:odd').css('border',' 3px solid blue')
        //gt Apartir de um elemento selecionado "indicado()"
        $('li:gt(1)').css('border','5px solid black')
        //not modificando os elementos antes do ultimo
        $('li:not(:last)').css('border','none')
        //filtro contains neste exemplo:
        // vou preencher o fundo com os li que contem a letra "r"
        $('li:contains("r")').css('background-color','black')

        //fazendio sumir os forms
        //$('form *').hide()

    </script>
</body>
